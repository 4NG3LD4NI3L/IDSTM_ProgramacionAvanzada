        var letters = '0123456789ABCDEF';

        }
        return color;

        document.addEventListener("keydown",function(e){
            console.log(e)

            switch(e.keyCode)
            {
                case 65:
                    x -= 10;

                case 68:
                    x += 10;
                break;
                case 83:
                    y += 10
                    break;
                case 87:
                    y -= 10;
                    break;
            }
            ctx.fillStyle = getRandomColor();

            ctx.fillRect(x ,y,50,50)
            ctx.strokeRect(x,y,50,50)
