<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <fieldset>
            <legend>
                <h1>Formulario de acceso</h1>
            </legend>
            <label for="email">Correo electrónico</label>
            <input type="text" id="email" placeholder="Correo electrónico">
    
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña">
    
           
            <ul class="roles">
                <li class="admin"> <input type="checkbox"> Administrador</li>
                <li class="manager"> <input type="checkbox"> Gerente</li>
                <li class="owner"> <input type="checkbox"> Propietario</li>
                <li class="sales-agent"> <input type="checkbox"> Agente de ventas</li>
                <li class="prospect"> <input type="checkbox"> Prospecto</li>
            </ul>
        </fieldset>
        

        <button>Acceder</button>
        <a href="#">¿Olvidó su contraseña?</a>
    </div>
</body>
</html>
