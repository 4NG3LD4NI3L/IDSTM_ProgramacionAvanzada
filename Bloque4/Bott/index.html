<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row align-items-center bg-light shadow  rounded">
            <div class="col-lg-6 d-none d-lg-block">
                <img src="frf.jpg" class="img-fluid rounded">
            </div>
            <div class="col-lg-6 text-center">
                <img src="retr.jpg" class="img-fluid mb-4 rounded-circle">
                <h1 class="mb-4 fw-bold text-primary">SIGN INTO YOUR ACCOUNT</h1>
                <form>
                    <div class="mb-3 text-start">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 text-start">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control">
                    </div>
                    <div class="mb-3 form-check text-start">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label">check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
