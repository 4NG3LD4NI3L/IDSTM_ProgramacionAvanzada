<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <h1>Mi nombre es: {{nombre}} </h1>
        <input type="text" v-model="nombre" placeholder="Nombre" >
        <input type="text" v-model="apellido" placeholder="apellido" >
        <button @click="agregar()">Guardar</button>
        
        <li v-for="item in user">
            {{ item.nombre }} {{item.apellido}}
        </li>
        <br><br><br><br>
        
        <button @click="count++">Count is: {{ count }}</button>

        <br><br><br><br>
        <input @keyup="suma=num1+num2" type="number" v-model="num1" placeholder="Numero 1" >
        <input @keyup="suma=num1+num2" type="number" v-model="num2" placeholder="Numero 2" >
        <p>La suma es: {{suma}}</p>


    </div>    



    
    <script>
        const { createApp, ref } = Vue
        
        createApp({
            setup() {
                const nombre = ref('')
                const apellido = ref('')
                const num1 = ref(0);
                const num2 = ref(0);
                const suma = ref(0);
                const count = ref(0);
                const user = ref([
                   {
                    "nombre":"test",
                    "apellido":"test"
                   }
                ])
        
                return {
                    nombre,
                    apellido,
                    count,
                    num1,
                    num2,
                    suma,
                    user
                }
            },
            methods:{
                agregar(){
                    let tmp = {
                        "nombre":this.nombre,
                        "apellido" :this.apellido
                    }
                    this.user.push(tmp);
                }
            }
        }).mount('#app')
    </script>


</body>
</html>
